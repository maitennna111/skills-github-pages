<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información 1</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Añadir Información</h1>
    <textarea id="info-text-1"></textarea>

    <script>
        const textoArea = document.getElementById('info-text-1');
        const localStorageKey = 'infoGuardada1';

        window.onload = function() {
            const infoGuardada = localStorage.getItem(localStorageKey);
            if (infoGuardada) {
                textoArea.value = infoGuardada;
            }
        };

        textoArea.addEventListener('input', function() {
            localStorage.setItem(localStorageKey, textoArea.value);
        });
    </script>
</body>
</html>
